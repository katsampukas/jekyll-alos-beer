<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="stylesheet" media="screen and (min-width: 1150px)" href="{{ "/assets/css/main-large.css" | relative_url }}">
  <link rel="icon" type="image/svg+xml" href="{{ "/assets/images/favicon.svg" | relative_url }}">
  <link rel="icon" type="image/png" href="/assets/images/favicon.svg" | relative_url }}">
  <meta name="robots" content="index, follow">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://alos.gr">

  <meta property="og:image" content="{{ "/assets/images/og-image-alos.png" | relative_url }}">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://alos.gr">
  <meta property="twitter:title" content="Άλως Μπύρα, με την επιμέλεια του Πάνου Ιωαννίδη - Alos Beer">

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
